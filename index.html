<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>Generador Mapas</title>
</head>
<body>
    <section class="barra_menu">
        <button><i class="fa-solid fa-file"></i></button>
        <button><i class="fa-solid fa-folder-open" onclick="Importar()"></i></button>
        <button><i class="fa-solid fa-floppy-disk" onclick="Exportar()"></i></button>
        <button><i class="fa-solid fa-code"></i></button>
        <button><i class="fa-solid fa-gear"></i></button>
    </section>

    <section class="barra_herramientas">
        <button id="btn_flecha" class="btn_select"><i class="fa-solid fa-arrow-pointer"></i></button>
        <button id="btn_lapiz"><i class="fa-solid fa-pen"></i></button>
        <button id="btn_selector"><i class="fa-solid fa-eye-dropper"></i></button>
        <button id="btn_relleno"><i class="fa-solid fa-fill-drip"></i></button>
        <button id="btn_guia"><i class="fa-solid fa-hashtag"></i></button>
        <div class="separador_h"></div>
        <button id="btn_agregar_color"><i class="fa-solid fa-plus"></i></button>
        <div id="cont_btn_color">
        </div>
        
    </section>
    
    <section class="area_trabajo">
        <canvas id="canvas"></canvas>
    </section>

    <section class="barra_estado">

    </section>
<script src="script.js"></script>
<script src="canvas.js"></script>
</body>
</html>
